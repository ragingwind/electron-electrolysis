<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="message-label">
  <template>
    <p><div>PolymerLabel has been successfully running for <span>{{dataMessage}}</span> seconds.</div></p>
  </template>
</dom-module>

<script>
Polymer({
	is: 'message-label',
	properties: {
  	dataMessage: String
	}
});
</script>
